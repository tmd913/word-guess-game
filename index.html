<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <audio id="audio" src="./assets/sounds/101-opening.mp3" autostart="false"></audio>

    <div class="container-fluid displayNone" id="container-gameplay">
        <div class="row">
            <div class="col-xl-12">
                <h1 id="whoDat">Who's that Pok&eacute;mon?</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <div class="jumbotron position-relative">.
                    <img class="pokemonImage displayNone position-absolute" src="" alt="pokemon">
                </div>
            </div>

            <div class="col-xl-6">
                <div class="container" id="content">
                    <button class="btn-primary" id="newButton">New Game</button>
                    <button class="btn-primary" id="newBall">New Ball</button>
                    <button class="btn-primary" id="pauseButton">Stop Song</button>
                    <div class="container displayNone" id="gba">
                        <p class="winsParagraph">Wins:
                            <span id="wins">0</span>
                        </p>
                        <p class="mysteryPokemon"></p>
                        <p class="guessesRemainingParagraph">Guesses remaining:
                            <span id="guessesRemaining"></span>
                        </p>
                        <p id="key"></p>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12">
                <h1 id="result"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="container-landing">
        <div class="row">
            <div class="col-xl-12">
                <h1 id="choose-ball">Choose your ball wisely</h1>
            </div>
        </div>

        <div class="row" id="poke-row">
            <div class="col-lg-12 col-12 ball">
                <h2 id="poke-header">Easy</h2>
                <img id="easy" class="ball" src="assets/images/Pokeball.PNG" alt="pokeball">
            </div>
        </div>

        <div class="row bottom">
            <div class="col-lg-4 col-12 ball">
                <h2>Normal</h2>
                <img id="normal" src="assets/images/Great_Ball.png" alt="greatball">
            </div>

            <div class="col-lg-4 col-12 ball">
                <h2>Hard</h2>
                <img id="hard" src="assets/images/Ultra_Ball.png" alt="ultraball">
            </div>

            <div class="col-lg-4 col-12 ball">
                <h2>Master</h2>
                <img id="master" src="assets/images/masterball.png" alt="masterball">
            </div>
        </div>

    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
